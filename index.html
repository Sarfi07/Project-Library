<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <div class="container">
        <div id="headSection" class="testBorder">
            <!-- TODO: Form to add book -->
            <button id="addBookBtn" class="btn">Add Book</button>


            <dialog id="newBookDialog">
                <form id="newBookForm">
                    <fieldset>
                        <legend>Add a new Book</legend>
                        <div class="authordiv labelSection">
                        <label for="author">Author:</label>
                        <div class="inputSection">
                            <input type="text" id="author" name="author" required>
                        </div>
                        </div>
                        <div class="titleLabel labelSection">
                            <label for="title">Title:</label>
                            <div class="titleInput inputSection">
                                <input type="text" id="title" name="title" required>
                            </div>
                        </div>
                        <div class="descriptionLabel descriptionSection">
                            <label for="description">Description:</label>
                            <div class="descriptionInput inputSection">
                                <input type="text" id="description" name="description" required>
                            </div>
                        </div>
                        <div class="imageLabel imageSection">
                            <label for="image">Image:</label>
                            <div class="imageInput inputSection">
                                <input type="url" id="image" name="image" required pattern="^(https?|ftp):\/\/\S+$">
                            </div>
                        </div>
                        <div class="pages labelSection">
                            <label for="totalPages">Number of Pages:</label>
                            <div class="inputSection">
                                <input type="number" id="totalPages" name="totalPages" required>
                            </div>
                        </div>
                        <div class="readState">
                            <label for="read">Read:</label>
                            <select name="read" id="read" required>
                                <option selected disabled>Select read or not.</option>
                                <option value="true">Read</option>
                                <option value="false">Not read yet.</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <div class="dialogBtns">

                        <button type="submit" class="btn">Confirm</button>
                        <button id="cancelBtn" formmethod="dialog" type="submit" class="btn">Cancel</button>
                    </div>
                </form>
            </dialog>
    
        </div>
    
        <div id="booksGrid" class="testBorder">
            <!-- TODO: Display books in the Library -->
            
    </div>

</body>
</html>
