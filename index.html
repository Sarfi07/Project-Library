<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript: Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="addBooksBtn">
        <button id="dialog">Add Book</button>
    </div>
    <dialog id="newBookDialog">
        <form action="#" id="newBookForm" method="dialog">
            <div class="authordiv">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="titleOfBook">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="pages">
                <label for="totalPages">Number of Pages:</label>
                <input type="text" id="totalPages" name="totalPages">
            </div>
            <div class="readState">
                <label for="read">Read:</label>
                <input type="checkbox" name="read" id="read">
            </div>

            <button type="submit">Confirm</button>
            <button id="cancelBtn">Cancel</button>
        </form>
    </dialog>

    <div class="booksTable">
        <table class="BooksInfo">
            <thead>
                <tr>   
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody id="booksInfoBody">
                <!-- Books Info goes here using js -->
            </tbody>
        </table>
    </div>
</body>
</html>
